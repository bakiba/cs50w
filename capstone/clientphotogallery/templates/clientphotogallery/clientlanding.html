<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">    
        <form class="form-example" action="{% url 'clientlandingview' %}" method="post">
            
            <h3>Enter Gallery ID:</h3>
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" name="gallery_id" class="form-control" aria-label="Gallery" aria-describedby="button-addon2">
                    <input class="btn btn-outline-secondary" type="submit" value="Send" id="button-addon2">
                </div>
            </div>
            
            {% if message %}
            <h3>{{ gallery_title }} {{ message }}</h3>
            {% endif %}
            
        </form>  
             
    </div>
  </body>
</html>
