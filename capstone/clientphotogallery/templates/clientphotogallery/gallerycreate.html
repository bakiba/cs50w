{% extends "clientphotogallery/layout.html" %}

{% load crispy_forms_tags %}

{% block body %}
<main>
  <div class="container-fluid px-4">
      <h1 class="mt-4">Create New Gallery</h1>
      <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success mb-3">Create Gallery</button>
          <a href="{{ view.get_success_url }}" class="btn btn-danger mb-3">Cancel</a>
        </form>
      </div>
  </div>
</main>

{% endblock body %}
