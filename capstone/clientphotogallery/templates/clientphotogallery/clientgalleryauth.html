<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <form class="form-example" action="{% url 'clientgalleryview' gallery_id %}" method="post">
            <h3>Gallery password for {{ gallery_title }}:</h3>
            <p></p>
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" name="gallery_password" class="form-control" placeholder="Gallery password" aria-label="Gallery password" aria-describedby="button-addon2">
                    <input class="btn btn-outline-secondary" type="submit" value="Send" id="button-addon2">
                </div>
            </div>
        </form>   
        <a href="{% url 'clientlandingview' %}">Cancel</a>          
    </div>
  </body>
  <script>
                    
  </script>
</html>
